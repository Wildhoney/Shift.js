<!DOCTYPE>
<html>
<head>
    <title>Shift.js Example...</title>
    <script type="text/javascript"src="../module/Shift.js"></script>
</head>
<body>

    Try holding down the shift key whilst selecting a range of checkboxes.

    <form>
        <ul>
            <li><input type="checkbox" value="sugar" data-shift-group="check-main" /> Sugar</li>
            <li><input type="checkbox" value="and" data-shift-group="check-main" /> and</li>
            <li><input type="checkbox" value="spice" data-shift-group="check-main" /> Spice</li>
            <li><input type="checkbox" value="and" data-shift-group="check-main" /> and</li>
            <ul>
                <li><input type="checkbox" value="all" data-shift-group="check-aside" /> all</li>
                <li><input type="checkbox" value="things" data-shift-group="check-aside" /> things</li>
                <li><input type="checkbox" value="things" data-shift-group="check-aside" /> Mice?</li>
            </ul>
            <li><input type="checkbox" value="all" data-shift-group="check-main" /> all</li>
            <li><input type="checkbox" value="things" data-shift-group="check-main" /> things</li>
            <li><input type="checkbox" value="nice" data-shift-group="check-main" /> Nice!</li>
        </ul>
    </form>

</body>
</html>
